<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Boleta de Notas</title>
    <style>
        @page {
            size: A5 landscape;
        }

        * {
            font-family: "Segoe UI", sans-serif;
        }

        span {
            display: inline-block;
        }

        main {
            display: flex;
            flex-direction: column;
            width: 100vw;
            justify-content: center;
            align-items: center;
            padding: 5rem;
        }

        th, td {
            min-width: 105px;
            border: 1px solid #5a5a5a;
            text-align: center;
        }

        td {
            font-weight: 500;
            font-size: 15px;
        }

        table {
            table-layout: fixed;
            display: block;
            width: 100%;
            border-collapse: collapse;
            font-family: "Segoe UI", sans-serif;
            font-size: 1.2rem;
        }

        footer {
            display: flex;
            width: 80%;
            justify-content: center;
        }

        footer div {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .student-info {
            display: flex;
            flex-direction: column;
            width: 100vw;
            align-items: center;
            justify-content: space-between;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: start;
            align-items: center;
        }

        .inst-info {
            display: block;
            width: 100vw;
            margin-bottom: 2rem;
        }

        span {
            font-size: 1.2rem;
            font-weight: 500;
        }

        section, div {
            margin-top: 0.5rem;
        }

        .info {
            display: inline-block;
            min-width: 222px;
        }
    </style>
</head>
<body>
<main>
    <table style="margin-bottom: 10px">
        <thead style="width: 100%; display: inline-block;">
        <tr style="width: 100%; display: inline-block;">
            <th class="info" style="text-align: left; border:none;">
                Unidad Educativa
            </th>
            <th class="info" style="border:none;">Boletín de notas</th>
            <th class="info" style="text-align: right; border:none;">Turno: Mañana</th>
        </tr>
        </thead>
    </table>
    <section class="student-info">
        <table style="margin-bottom: 10px">
            <thead style="width: 100%; display: inline-block;">
            <tr style="width: 100%; display: inline-block;">
                <th style="text-align: left; border:none; display: inline-block; width: 333px">
                    <span>Estudiante: <span th:text="${fullname}"></span></span>
                </th>
                <th style="text-align: right; border:none; display: inline-block; width: 333px">
                    <span>Rude: <span th:text="${rude}"></span></span>
                </th>
            </tr>
            </thead>
        </table>
        <table style="margin-bottom: 10px">
            <thead style="width: 100%; display: inline-block;">
            <tr style="width: 100%; display: inline-block;">
                <th style="text-align: left; border:none; display: inline-block; width: 333px">
                    <span>Curso: <span th:text="${className}"></span></span>
                </th>
                <th style="text-align: right; border:none; display: inline-block; width: 333px">
                    <span>Gestión: <span th:text="${year}"></span></span>
                </th>
            </tr>
            </thead>
        </table>
    </section>
    <section class="container">
        <table style=" border-collapse: separate; ">
            <thead>
            <tr>
                <th style=" border-top-left-radius: 10px;">Materia</th>
                <th th:if="${bimester}>=1">1er bimestre</th>
                <th th:if="${bimester}>=2">2do bimestre</th>
                <th th:if="${bimester}>=3">3er bimestre</th>
                <th th:if="${bimester}>=4">4to bimestre</th>
                <th style="border-top-right-radius: 10px;" th:if="${isFinalReport}">Promedio</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="subject: ${subjects}">
                <td th:text="${subject.subjectName}"></td>
                <td th:if="${bimester}>=1" th:text="${subject.firstGrade}"></td>
                <td th:if="${bimester}>=2" th:text="${subject.secondGrade}"></td>
                <td th:if="${bimester}>=3" th:text="${subject.thirdGrade}"></td>
                <td th:if="${bimester}>=4" th:text="${subject.fourthGrade}"></td>
                <td th:if="${isFinalReport}" th:text="${subject.average}"></td>
            </tr>
            </tbody>
        </table>
    </section>
</main>
</body>
</html>
