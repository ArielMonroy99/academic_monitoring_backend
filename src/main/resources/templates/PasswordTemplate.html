<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Confirmación de Registro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h2 {
            color: #333;
        }
        p {
            margin-bottom: 15px;
            color: #555;
        }
        strong {
            color: #007bff;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>¡Registro Exitoso!</h2>
    <p>Hola,</p>
    <p>Tu registro en nuestro sitio ha sido exitoso.</p>
    <p>Se ha generado una contraseña para tu cuenta. Por favor, guárdala de forma segura:</p>
    <p><strong>Contraseña: </strong><span th:text="${password}"></span></p>
    <p>¡Gracias por unirte a nuestra comunidad!</p>
    <p class="footer">Saludos,<br>Tu Equipo</p>
</div>
</body>
</html>
